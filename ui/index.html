<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Firewall - Code Review Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .suggestion-panel, .analysis-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }

        .panel-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .code-input {
            width: 100%;
            height: 300px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            resize: vertical;
            background: #ffffff;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-accept {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-reject {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .analysis-result {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .safety-score {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .score-high { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .score-medium { background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); }
        .score-low { background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%); }

        .risk-level {
            font-size: 1.1em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .risk-low { background: #d4edda; color: #155724; }
        .risk-medium { background: #fff3cd; color: #856404; }
        .risk-high { background: #f8d7da; color: #721c24; }
        .risk-critical { background: #f5c6cb; color: #491217; }

        .violations {
            margin-top: 20px;
        }

        .violation-item {
            background: #fff;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }

        .violation-severity {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .severity-critical { color: #dc3545; }
        .severity-high { color: #fd7e14; }
        .severity-medium { color: #ffc107; }
        .severity-low { color: #28a745; }

        .explanation {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .decision-buttons {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .session-log {
            grid-column: 1 / -1;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .log-entry {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .log-entry.accepted { border-left-color: #28a745; }
        .log-entry.rejected { border-left-color: #dc3545; }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="apiStatus">
        üîÑ Checking API...
    </div>

    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è AI Firewall</h1>
            <p>Code Review Dashboard - Secure AI Suggestions</p>
        </div>

        <div class="main-content">
            <!-- Code Suggestion Input Panel -->
            <div class="suggestion-panel">
                <div class="panel-header">
                    üíª Code Suggestion Input
                </div>
                
                <div class="input-group">
                    <label for="codeInput">Generated Code:</label>
                    <textarea id="codeInput" class="code-input" placeholder="Paste AI-generated code here..."></textarea>
                </div>

                <div class="input-group">
                    <label for="sourceInput">Source:</label>
                    <select id="sourceInput">
                        <option value="ai_assistant">AI Assistant</option>
                        <option value="copilot">GitHub Copilot</option>
                        <option value="tabnine">TabNine</option>
                        <option value="codewhisperer">CodeWhisperer</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="filePathInput">File Path (optional):</label>
                    <input type="text" id="filePathInput" placeholder="e.g., src/utils/database.py">
                </div>

                <div class="input-group">
                    <label for="descriptionInput">Description (optional):</label>
                    <input type="text" id="descriptionInput" placeholder="What does this code do?">
                </div>

                <button class="btn" onclick="analyzeCode()" id="analyzeBtn">
                    üîç Analyze Code
                </button>
                
                <button class="btn" onclick="loadDemoCode()">
                    üéØ Load Demo
                </button>
            </div>

            <!-- Analysis Results Panel -->
            <div class="analysis-panel">
                <div class="panel-header">
                    üìä Safety Analysis
                </div>
                
                <div id="analysisContent">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <p>Enter code and click "Analyze Code" to see safety analysis</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Session Log -->
        <div class="session-log">
            <div class="panel-header">
                üìã Review Session Log
            </div>
            <div id="sessionLog">
                <p style="color: #6c757d; text-align: center; padding: 20px;">
                    Review decisions will appear here...
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentAnalysis = null;
        let sessionData = [];

        // Check API status on load
        window.addEventListener('load', checkApiStatus);

        async function checkApiStatus() {
            const statusElement = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    statusElement.textContent = '‚úÖ API Online';
                    statusElement.className = 'status-indicator status-online';
                } else {
                    throw new Error('API not healthy');
                }
            } catch (error) {
                statusElement.textContent = '‚ùå API Offline';
                statusElement.className = 'status-indicator status-offline';
            }
            
            // Hide status after 3 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        async function analyzeCode() {
            const code = document.getElementById('codeInput').value.trim();
            if (!code) {
                alert('Please enter some code to analyze');
                return;
            }

            const source = document.getElementById('sourceInput').value;
            const filePath = document.getElementById('filePathInput').value.trim() || null;
            const description = document.getElementById('descriptionInput').value.trim() || null;

            // Show loading state
            showLoading();
            
            try {
                // Perform multiple analyses
                const [policyResponse, securityResponse, explanationResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/analyze-with-policies`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            code: code,
                            file_path: filePath,
                            context: { source: source, description: description }
                        })
                    }),
                    fetch(`${API_BASE_URL}/analyze-ai-code`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            code: code,
                            source: source,
                            context: description
                        })
                    }),
                    fetch(`${API_BASE_URL}/explain-code-simple`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    })
                ]);

                const policyData = policyResponse.ok ? await policyResponse.json() : {};
                const securityData = securityResponse.ok ? await securityResponse.json() : {};
                const explanationData = explanationResponse.ok ? await explanationResponse.json() : {};

                // Combine analysis results
                currentAnalysis = {
                    code: code,
                    source: source,
                    filePath: filePath,
                    description: description,
                    policyData: policyData,
                    securityData: securityData,
                    explanationData: explanationData,
                    timestamp: new Date().toISOString()
                };

                displayAnalysis(currentAnalysis);

            } catch (error) {
                document.getElementById('analysisContent').innerHTML = `
                    <div style="color: #dc3545; text-align: center; padding: 20px;">
                        <h3>‚ùå Analysis Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the backend is running on ${API_BASE_URL}</p>
                    </div>
                `;
            }
        }

        function showLoading() {
            document.getElementById('analysisContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing code for security issues...</p>
                </div>
            `;
        }

        function displayAnalysis(analysis) {
            const { policyData, securityData, explanationData } = analysis;
            
            // Calculate combined safety score and risk level
            const safetyScore = securityData.safety_score || 0.5;
            const riskLevel = policyData.risk_level || securityData.risk_level || 'MEDIUM';
            const violations = policyData.violations || [];
            const blocked = policyData.blocked || securityData.blocked || false;
            const explanation = explanationData.explanation || 'No explanation available';

            // Generate score circle class
            let scoreClass = 'score-medium';
            if (safetyScore >= 0.7) scoreClass = 'score-high';
            else if (safetyScore < 0.4) scoreClass = 'score-low';

            // Generate risk level class
            const riskClass = `risk-${riskLevel.toLowerCase()}`;

            let html = `
                <div class="analysis-result">
                    <div class="safety-score">
                        <div class="score-circle ${scoreClass}">
                            ${(safetyScore * 100).toFixed(0)}%
                        </div>
                        <div>
                            <h3>Safety Score</h3>
                            <div class="risk-level ${riskClass}">
                                ${riskLevel} RISK
                            </div>
                        </div>
                    </div>
            `;

            if (blocked) {
                html += `
                    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold;">
                        üö´ BLOCKED - This code is prevented by security policies
                    </div>
                `;
            }

            // Display violations
            if (violations.length > 0) {
                html += `
                    <div class="violations">
                        <h4>‚ö†Ô∏è Policy Violations (${violations.length})</h4>
                `;
                
                violations.forEach(violation => {
                    html += `
                        <div class="violation-item">
                            <div class="violation-severity severity-${violation.severity}">
                                ${violation.severity.toUpperCase()} - ${violation.rule_name}
                            </div>
                            <div>${violation.description}</div>
                            ${violation.suggestion ? `<div style="margin-top: 8px; font-style: italic;">üí° ${violation.suggestion}</div>` : ''}
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            // Display explanation
            if (explanation && explanation !== 'No explanation available') {
                const truncatedExplanation = explanation.length > 500 ? 
                    explanation.substring(0, 500) + '...' : explanation;
                    
                html += `
                    <div class="explanation">
                        <h4>üìö Code Explanation</h4>
                        <div>${truncatedExplanation}</div>
                    </div>
                `;
            }

            // Decision buttons
            if (!blocked) {
                html += `
                    <div class="decision-buttons">
                        <button class="btn btn-accept" onclick="acceptCode()">
                            ‚úÖ Accept Code
                        </button>
                        <button class="btn btn-reject" onclick="rejectCode()">
                            ‚ùå Reject Code
                        </button>
                        <button class="btn" onclick="getDetailedExplanation()">
                            üìñ Detailed Explanation
                        </button>
                    </div>
                `;
            } else {
                html += `
                    <div class="decision-buttons">
                        <button class="btn btn-reject" onclick="acknowledgeBlock()">
                            üìù Acknowledge Block
                        </button>
                    </div>
                `;
            }

            html += `</div>`;

            document.getElementById('analysisContent').innerHTML = html;
        }

        function acceptCode() {
            if (!currentAnalysis) return;
            
            const logEntry = {
                ...currentAnalysis,
                decision: 'accepted',
                decisionTime: new Date().toISOString()
            };
            
            sessionData.push(logEntry);
            updateSessionLog();
            
            alert('‚úÖ Code accepted and logged!');
            clearForm();
        }

        function rejectCode() {
            if (!currentAnalysis) return;
            
            const reason = prompt('Reason for rejection (optional):') || 'No reason provided';
            
            const logEntry = {
                ...currentAnalysis,
                decision: 'rejected',
                reason: reason,
                decisionTime: new Date().toISOString()
            };
            
            sessionData.push(logEntry);
            updateSessionLog();
            
            alert('‚ùå Code rejected and logged!');
            clearForm();
        }

        function acknowledgeBlock() {
            if (!currentAnalysis) return;
            
            const logEntry = {
                ...currentAnalysis,
                decision: 'blocked',
                reason: 'Blocked by security policy',
                decisionTime: new Date().toISOString()
            };
            
            sessionData.push(logEntry);
            updateSessionLog();
            
            alert('üö´ Block acknowledged and logged!');
            clearForm();
        }

        async function getDetailedExplanation() {
            if (!currentAnalysis) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/explain-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: currentAnalysis.code,
                        detail_level: 'advanced',
                        target_audience: 'developers'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const explanation = data.explanation || 'No detailed explanation available';
                    
                    // Show in a modal-like overlay
                    const overlay = document.createElement('div');
                    overlay.style.cssText = `
                        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                        background: rgba(0,0,0,0.8); z-index: 2000;
                        display: flex; align-items: center; justify-content: center;
                        padding: 20px;
                    `;
                    
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        background: white; border-radius: 10px; padding: 30px;
                        max-width: 800px; max-height: 80vh; overflow-y: auto;
                        font-family: 'Courier New', monospace; line-height: 1.6;
                    `;
                    
                    modal.innerHTML = `
                        <h2 style="margin-bottom: 20px; font-family: 'Segoe UI', sans-serif;">üìö Detailed Code Explanation</h2>
                        <div style="margin-bottom: 20px;">${explanation}</div>
                        <button onclick="this.closest('.overlay').remove()" 
                                style="background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                            Close
                        </button>
                    `;
                    
                    overlay.className = 'overlay';
                    overlay.appendChild(modal);
                    document.body.appendChild(overlay);
                } else {
                    alert('Failed to get detailed explanation');
                }
            } catch (error) {
                alert('Error getting detailed explanation: ' + error.message);
            }
        }

        function updateSessionLog() {
            const logContainer = document.getElementById('sessionLog');
            
            if (sessionData.length === 0) {
                logContainer.innerHTML = `
                    <p style="color: #6c757d; text-align: center; padding: 20px;">
                        Review decisions will appear here...
                    </p>
                `;
                return;
            }
            
            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px;">
                    <strong>Session Summary:</strong>
                    Total: ${sessionData.length} | 
                    Accepted: ${sessionData.filter(entry => entry.decision === 'accepted').length} | 
                    Rejected: ${sessionData.filter(entry => entry.decision === 'rejected').length} | 
                    Blocked: ${sessionData.filter(entry => entry.decision === 'blocked').length}
                </div>
            `;
            
            sessionData.slice(-5).reverse().forEach((entry, index) => {
                const time = new Date(entry.decisionTime).toLocaleTimeString();
                const riskLevel = entry.policyData?.risk_level || entry.securityData?.risk_level || 'MEDIUM';
                
                html += `
                    <div class="log-entry ${entry.decision}">
                        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 10px;">
                            <strong>${entry.source || 'Unknown'} - ${entry.decision.toUpperCase()}</strong>
                            <span style="color: #6c757d; font-size: 0.9em;">${time}</span>
                        </div>
                        <div style="font-family: 'Courier New', monospace; font-size: 0.9em; background: #f8f9fa; padding: 10px; border-radius: 4px; margin-bottom: 10px;">
                            ${entry.code.substring(0, 100)}${entry.code.length > 100 ? '...' : ''}
                        </div>
                        <div style="font-size: 0.9em;">
                            Risk Level: <span class="risk-level risk-${riskLevel.toLowerCase()}">${riskLevel}</span>
                            ${entry.reason ? `<br>Reason: ${entry.reason}` : ''}
                        </div>
                    </div>
                `;
            });
            
            logContainer.innerHTML = html;
        }

        function clearForm() {
            document.getElementById('codeInput').value = '';
            document.getElementById('filePathInput').value = '';
            document.getElementById('descriptionInput').value = '';
            currentAnalysis = null;
            
            document.getElementById('analysisContent').innerHTML = `
                <div style="text-align: center; padding: 40px; color: #6c757d;">
                    <p>Enter code and click "Analyze Code" to see safety analysis</p>
                </div>
            `;
        }

        function loadDemoCode() {
            const demoExamples = [
                {
                    code: `import os\nos.environ["PROD_DATABASE_URL"] = "postgresql://admin:secret@prod/db"\nprint("Production database configured")`,
                    source: 'ai_assistant',
                    filePath: 'config/database.py',
                    description: 'Configure production database connection'
                },
                {
                    code: `import pickle\n\ndef load_user_data(data_file):\n    with open(data_file, 'rb') as f:\n        user_data = pickle.load(f)  # Potentially dangerous!\n    return user_data\n\napi_key = "sk-1234567890abcdef1234567890abcdef"`,
                    source: 'copilot',
                    filePath: 'utils/data_loader.py',
                    description: 'Load user data from file'
                },
                {
                    code: `import json\nfrom datetime import datetime\n\ndef calculate_metrics(users):\n    """Calculate user engagement metrics safely"""\n    if not users:\n        return {"total": 0, "active": 0}\n    \n    total = len(users)\n    active = sum(1 for user in users if user.get("last_active"))\n    \n    return {\n        "total_users": total,\n        "active_users": active,\n        "calculated_at": datetime.now().isoformat()\n    }`,
                    source: 'developer',
                    filePath: 'analytics/metrics.py',
                    description: 'Calculate user metrics'
                }
            ];
            
            const example = demoExamples[Math.floor(Math.random() * demoExamples.length)];
            
            document.getElementById('codeInput').value = example.code;
            document.getElementById('sourceInput').value = example.source;
            document.getElementById('filePathInput').value = example.filePath;
            document.getElementById('descriptionInput').value = example.description;
        }
    </script>
</body>
